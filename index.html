<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Substantiv + grammatikk (artikler, entall/flertall) â€“ Lagspill og solo</title>
  <style>
    :root{
      --bg1:#0f1020; --bg2:#1a1f3c; --accent:#7c4dff; --accent2:#00e5ff; --good:#2ecc71; --bad:#ff5252; --text:#e6e9ff; --muted:#b8b9c9;
      --card:#202542cc; --glass:#1b1f36cc; --focus:#80deea;
      --team1:#ff6b6b; --team2:#4dd0e1; --team3:#ffd166; --team4:#a29bfe;
    }
    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0; font-family: "Segoe UI", system-ui, -apple-system, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 600px at 10% 10%, #1f235a, transparent),
                  radial-gradient(1000px 800px at 90% 20%, #18364f, transparent),
                  linear-gradient(120deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }
    header{position:relative; padding:18px 24px; display:flex; align-items:center; gap:16px; background:linear-gradient(180deg, #0000, #0003); border-bottom:1px solid #ffffff14;}
    .logo{width:44px; height:44px; display:grid; place-items:center; border-radius:12px; background:linear-gradient(145deg, var(--accent), var(--accent2)); box-shadow: 0 10px 20px #00000055, inset 0 0 14px #ffffff33;}
    .logo svg{filter:drop-shadow(0 2px 4px #0007)}
    h1{font-size:1.32rem; margin:0; letter-spacing:0.4px}
    .tag{margin-left:auto; padding:6px 10px; border-radius:999px; font-size:12px; color:#081018; background:linear-gradient(145deg, #b3e5fc, #80deea); font-weight:600}

    .container{max-width:1200px; margin:24px auto; padding:0 16px;}
    .panel{background:var(--glass); border:1px solid #ffffff22; backdrop-filter: blur(10px); border-radius:16px; padding:16px; box-shadow:0 15px 40px #00000055;}

    .controls{display:grid; grid-template-columns:1fr 1fr 1fr; gap:16px; align-items:end}
    .control-group{display:flex; flex-direction:column; gap:8px}
    label{font-weight:600; color:var(--muted)}
    select, .radio-row, button,.text, input[type="color"], input[type="number"], .check-row{width:100%}
    select, input[type="text"], .text, input[type="number"]{padding:10px 12px; border-radius:10px; border:1px solid #ffffff22; background:#121529; color:var(--text);}    
    .radio-row{display:flex; gap:8px; flex-wrap:wrap}
    .radio-row label{padding:8px 10px; border-radius:10px; border:1px solid #ffffff22; cursor:pointer; background:#121529}
    .radio-row input{margin-right:6px}
    .check-row{display:flex; gap:12px; align-items:center; flex-wrap:wrap}
    .check-row label{display:flex; align-items:center; gap:6px}

    .team-config{display:none; grid-column:1 / -1; background:#121529; border:1px solid #ffffff22; border-radius:12px; padding:12px;}
    .team-grid{display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:10px}
    .team-card{border:1px solid #ffffff22; border-radius:10px; padding:10px; background:#101427}
    .team-card .row{display:flex; gap:8px; align-items:center}
    .team-card input[type="text"]{flex:1}

    .actions{display:flex; gap:12px; flex-wrap:wrap}
    .btn{display:inline-flex; align-items:center; gap:8px; justify-content:center; white-space:nowrap; padding:12px 16px; border:none; border-radius:12px; cursor:pointer; font-weight:700; background:linear-gradient(145deg, var(--accent), var(--accent2)); color:#081018; box-shadow:0 8px 20px #0008; transition:transform .08s ease, filter .2s ease;}
    .btn:hover{filter:brightness(1.08)}
    .btn:active{transform:scale(.98)}
    .btn.secondary{background:#202542; color:var(--text); border:1px solid #ffffff22}
    .btn.ghost{background:transparent; color:var(--text); border:1px dashed #ffffff33}

    .info{margin-top:12px; font-size:0.95rem; color:var(--muted)}

    .board{margin-top:24px; display:grid; grid-template-columns: 1fr 1fr; gap:16px}
    @media(min-width:1000px){.board{grid-template-columns: 1.2fr .8fr}}

    .cards{display:flex; flex-wrap:wrap; gap:12px; align-content:flex-start; min-height:120px}
    .card{user-select:none; -webkit-user-drag: none; display:flex; align-items:center; gap:10px; padding:10px 12px; border-radius:12px; border:1px solid #ffffff22; background:var(--card); box-shadow:0 10px 20px #0007; cursor:grab; font-weight:600}
    .card.dragging{opacity:.6}
    .badge{font-size:20px}

    .zones{display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:12px}
    .zone{min-height:130px; background:#121529; border:1px dashed #ffffff33; border-radius:14px; padding:10px; position:relative; overflow:hidden}
    .zone::before{content:""; position:absolute; inset:-40px; background: conic-gradient(from 180deg, #ffffff07, #ffffff00); filter: blur(20px); transform: rotate(0deg); animation: turn 14s linear infinite;}
    @keyframes turn{to{transform:rotate(360deg)}}
    .zone-title{display:flex; align-items:center; gap:8px; font-weight:800; color:#b7c1ff; margin-bottom:6px}
    .zone .drop-here{font-size:.9rem; color:#8a8ea7}

    .stats{display:grid; grid-template-columns: repeat(5, 1fr); gap:8px; margin-top:16px}
    .stat{background:#121529; border:1px solid #ffffff22; border-radius:10px; padding:8px 10px; display:grid; place-items:center}
    .stat b{display:block; font-size:1.1rem}
    .stat span{color:var(--muted)}
